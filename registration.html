<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
input[type="tel"],input[type="email"],input[type="text"],
        select,textarea, input[type="number"], input[type="url"],
        input[type="date"]{
        	width:100%;
        }

        </style>
    </head>
    <body>
        <center>
            <h1>An Event Management Company</h1>
            <table>
                <tr>
                    <td><label for="CompanyName">Company name</label></td>
                    <td>
                        <input type="text" id="CompanyName" name="CompanyName" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Type">Type</label>
                    </td>
                    <td>
                        <input type="radio" id="corporation">
                        <label for="corporation">corporation</label>
                        <input type="radio" id="partnership">
                        <label for="partnership">partnership</label>
                        <input type="radio" id="individual">
                        <label for="individual">individual</label>
                        <input type="radio" id="others">
                        <label for="others">others</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="PhoneNumber">PhoneNumber</label>
                    </td>
                    <td>
                        <input type="tel" id="PhoneNumber" name="PhoneNumber" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="EmailId">EmailId</label>
                    </td>
                    <td>
                        <input type="email" id="EmailId" name="EmailId" required>
                    </td>
                </tr><tr>
                    <td>
                        <label for="PhoneNumber">Location</label>
                    </td>
                    <td>
                        <input type="tel" id="PhoneNumber" name="PhoneNumber" required>
                    </td>
                </tr><tr>
                    <td>
                        <label for="PhoneNumber">Website address</label>
                    </td>
                    <td>
                        <input type="tel" id="PhoneNumber" name="PhoneNumber" required>
                    </td>
                </tr><tr>
                    <td>
                        <label for="PhoneNumber">TIN No</label>
                    </td>
                    <td>
                        <input type="tel" id="PhoneNumber" name="PhoneNumber" required>
                    </td>
                </tr><tr>
                    <td>
                        <label for="Expiray">TIN No Expiray Date</label>
                    </td>
                    <td>
                        <input type="date" id="Expiray" name="Expiray" required>
                    </td>
                </tr><tr>
                    <td>
                        <label for="PhoneNumber">Average Project Cost</label>
                    </td>
                    <td>
                        <input type="tel" id="PhoneNumber" name="PhoneNumber" required>
                    </td>
                </tr><tr>
                    <td>
                        <label for="PhoneNumber">Upload Images of License PAN and Facade</label>
                    </td>
                    <td>
                        <input type="tel" id="PhoneNumber" name="PhoneNumber" required>
                    </td>
                </tr>
            </table>
            <input type="button" value="REGISTER">
            <input type="button" value="CLEAR">
        </center>
    </body>
</html>
